# Docker compose is a tool to manage multi-containers app, run and stop them with one command

services:
  nginx:
    container_name: nginx
    image: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile # If dockerfile is not named Dockerfile
      # Build time arguments
      args:
        DEBIAN_VERSION: ${DEBIAN_VERSION}
    ports:
      - "443:443"
    # Run time env variables plugged as variables envs
    env_file:
      - ./.env
    restart: always

  mariadb:
    container_name: mariadb
    image: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
      # Build time arguments
      args:
        DEBIAN_VERSION: ${DEBIAN_VERSION}
    # Run time env variables plugged as variables envs
    env_file:
      - ./.env
    ports:
      - "3306:3306"
    restart: on-failure # ! regarder les differentes options

volumes:
  mariadb_volume:
    driver: local
    drivers_opts:
      type: none
      device: /home/flverge/data/mysql
      o: bind
  wordpress_volume:
    driver: local
    drivers_opts:
      type: none
      device: /home/flverge/data/wordpress
      o: bind


networks:
  inception:
  driver: bridge